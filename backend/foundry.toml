[profile.default]
src = "src/Contracts"
out = "out"
libs = ["lib"]
verbosity = 5
fs_permissions = [{ access = "read-write", path = "./"}]

[rpc_endpoints]
base = "${BASE_RPC_URL}"

[etherscan]
base = { key = "${ETHERSCAN_API_KEY}" }

# See more config options https://github.com/foundry-rs/foundry/tree/master/config